<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>보유 화폐</th>
        <th>보유 자산</th>
    </tr>
        <td th:text="${account.get(0).getCurrency()}"></td>
        <td th:text="${account.get(0).getBalance()}"></td>
    </tr>
</table>

<table>
    <tr>
        <th>보유 화폐</th>
        <th>보유 자산</th>
        <th> 매수 평균가</th>
    </tr>
    <tr th:each="a : ${accounts}">

    <td th:text="${a.getCurrency()}"></td>
    <td th:text="${a.getBalance()}"></td>
        <td th:text ="${a.getAverageBuyPrice()}"> </td>
    </tr>
</table>
</body>
</html>
